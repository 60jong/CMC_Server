name: CI

on:
  push:
    branches: ["feature/**", "refactor/**", "deploy/**", "Deploy/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

#    - name: Create DEVELOP YML
#      run: |
#        cd ./src/main/resources
#        touch ./application-develop.yml
#        echo "{{ secrets.CMC_DEVELOP_YML }}" > ./application-develop.yml

    - name: Create TEST YML
      run: |
        cd ./src/test/resources
        touch ./application.yml
        echo "${{ secrets.CMC_TEST_YML }}" > ./application.yml

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew clean build -x test
      shell: bash

    - name: Test with Gradle
      run: ./gradlew clean test