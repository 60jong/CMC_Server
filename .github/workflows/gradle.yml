name: Java CI with Gradle

on:
  push:
    branches: [ "feat/*", "refactor/*", "fix/*", "test/*", "rename/*", "remove/*" ]
  pull_request:
    branches: [ "Develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Create TEST YML
      run: |
        cd ./src/test
        mkdir resources
        cd ./resources
        touch ./application.yml
        echo "${{ secrets.CMC_TEST_YML }}" > ./application.yml
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew clean build -x test
      shell: bash

    - name: Test with Gradle
      run: ./gradlew test
