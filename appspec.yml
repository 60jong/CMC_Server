version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/cmc/artifact

permissions:
  - object: /home/ubuntu/CMC-Server
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu